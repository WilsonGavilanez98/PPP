<app-menu (ActiveChanged)="onSidebarCollapseChanged($event)"></app-menu>
<div [class.active]="isSidebarCollapsed" class="usuarios-container">
    <h2>USUARIOS MOYCUP</h2>
    
    <div class="search-section">
        <input type="text" placeholder="Buscar por nombre...">
        <input type="text" placeholder="Buscar por país...">
        <input type="text" placeholder="Buscar por nivel...">
        <button class="search-btn">Buscar</button>
    </div>

    <div class="table-section">
        <table>
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>País</th>
                    <th>Sexo</th>
                    <th>Nivel</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí van las filas con los datos de los usuarios -->
                <tr>
                    <td><img src="ruta/de/la/foto.jpg" alt="Foto de Juan Pérez" class="user-photo"></td>
                    <td>Juan Pérez</td>
                    <td><img src="ruta/de/la/bandera/argentina.png" alt="Argentina" class="country-flag"></td>
                    <td>Masculino</td>
                    <td>Avanzado</td>
                    <td>28</td>
                </tr>
                <!-- Más filas... -->
            </tbody>
        </table>
    </div>

    <div class="data-summary">
        <p>Total de registros: 100</p>
        <p>Total de hombres: 60</p>
        <p>Total de mujeres: 40</p>
        <!-- Otros datos -->
    </div>

    <div class="action-buttons">
        <button>Acción 1</button>
        <button>Acción 2</button>
        <button>Acción 3</button>
        <button>Acción 4</button>
    </div>
</div>
